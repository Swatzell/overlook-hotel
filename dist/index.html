<head>

  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1 class="overlook">Overlook Hotel</h1>

  </header>
  <section class="login-page view hidden">
<div class="login-box">
  <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button class='login-button' type="submit">Login</button>

</div>

  </section>
  <section class="user-booking-page view">
  
  <aside class="all-bookings">
    <h1>Your Past/Present Bookings:</h1>
  </aside>
<img class='hotel-image'src="./images/overlook-hotel.png" alt="hotel image">
  <aside class="total-money-spent">
    <h1>Your Total Money Spent With Us:</h1>
  </aside>
  <div class ='booking-form'>
  <!-- <form action="/action_page.php"> -->
    <label for="checkin">Check-in date:</label>
    <input type="date" id="checkin" name="checkin"><br><br>
    <label for="checkout">Check-out date:</label>
    <input type="date" id="checkout" name="checkout"><br><br>
    <button class='booking-submit' type="submit" value="Submit">Submit</button>
  <!-- </form> -->
</div>


</section>
<section class="available-rooms hidden">

</section>
