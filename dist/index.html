<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <title>The Overlook Hotel</title>
</head>
<body>
 
  <section class="login-page">
    <header>
      <h1 class="login-overlook">Welcome to the Overlook Hotel!</h1>
  </header>
    <img class="login-image" src="./images/overlookimage.jpg" alt="hotel-image">
<div class="login-box">
  <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button class='login-button' type="submit">Login</button>

</div>

  </section>
  <section class="user-booking-page view hidden">
    <header>
      <h1 class="overlook">The Overlook Hotel</h1>
  </header>
  
  <aside class="all-bookings">
    <h1>Your Past/Present Bookings:</h1>
  </aside>
<img class='hotel-image'src="./images/overlook-hotel.png" alt="hotel image">
  <aside class="total-money-spent">
    <h1>Your Total Money Spent With Us:</h1>
  </aside>
  <div class ='booking-form'>
    <label for="checkin">Check-in date:</label>
    <input type="date" id="checkin" name="checkin" pattern="\d{4}-\d{2}-\d{2}" required><br><br>
    <button class='booking-submit' type="submit" value="Submit">Submit</button>
</div>


</section>
<section class="available-rooms hidden">
  
</section>

<section class="booking-info hidden">
  <h1>Booking Information</h1>
  <p class="booking-message"></p>
</section>

  <script src="bundle.js"></script>

</body>
</html>
